name: Storefront Build CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "22.x"
      - name: Run PNPM
        run: pnpm
      - name: Check lint
        run: pnpm lint:all
      - name: Create Build
        run: pnpm build:all
